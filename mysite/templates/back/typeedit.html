{% extends 'back/base.html' %}

        {% block title %}
            <span class="am-icon-home page-header-heading-icon">
            </span>分类编辑
        {% endblock title %}

        {% block forms %}
            <form class="am-form am-form-horizontal" action="{% url 'typeupdate' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="am-form-group">
                    <label for="user-phone" class="am-u-sm-2  am-form-label">
                        所属分类
                    </label>
                    <div class="am-u-sm-10">
                        <label>
                            <select name="pid" data-am-selected=" {searchBox: 1}">
                                {% for v in types %}
                                {% if v.id == tinfo.pid %}
                                <option selected value="{{ v.id }}">{{ v.name }}</option>
                                {% else %}
                                <option disabled value="{{ v.id }}">{{ v.name }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">分类名称
                    </label>
                    <div class="am-u-sm-10">
                        <input type="hidden" name="ttid" value="{{ tinfo.id }}">
                        <input type="text" name="name" value="{{ tinfo.name }}" id="doc-ipt-3">
                    </div>
                </div>
                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <button type="submit" class="am-btn am-btn-default">修改
                        </button>
                    </div>
                </div>
            </form>
        {% endblock forms %}
