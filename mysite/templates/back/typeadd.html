{% extends 'back/base.html' %}

    {% block title %}
        <span class="am-icon-home page-header-heading-icon">
        </span>分类添加
    {% endblock title %}
    {% block forms %}
        <form class="am-form am-form-horizontal" action="{% url 'typeinsert' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="am-form-group">
                <label for="user-phone" class="am-u-sm-2  am-form-label">
                    所属分类
                </label>
                <div class="am-u-sm-10">
                    <label>
                        <select name="pid" data-am-selected=" {searchBox: 1}">
                            <option value="0">顶级分类</option>
                            {% for v in types %}
                            <option value="{{ v.id }}">{{ v.name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">分类名称
                </label>
                <div class="am-u-sm-10">
                    <input type="text" name="name" id="doc-ipt-3" placeholder="请输入分类名">
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <button type="submit" class="am-btn am-btn-default">提交
                    </button>
                </div>
            </div>
        </form>
    {% endblock forms %}
