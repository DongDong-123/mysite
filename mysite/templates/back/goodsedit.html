{% extends 'back/base.html' %}

    {% block title %}
        <span class="am-icon-home page-header-heading-icon">
            </span>商品编辑
    {% endblock title %}
    {% block forms %}
        <form class="am-form am-form-horizontal" action="{% url 'goodsupdate' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-2  am-form-label">
                所属分类
            </label>
            <div class="am-u-sm-10">
                <label>
                    <select name="pid" data-am-selected=" {searchBox: 1}">
                        <!-- <option value="0">顶级分类</option> -->
                        {% for v in types %}
                        {% if v.id == editinfo.typeid_id %}
                        <option selected value="{{ v.id }}">{{ v.name }}</option>
                        {% else %}
                        <!-- pass -->
                        <option disabled value="{{ v.id }}">{{ v.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </label>

            </div>
        </div>
            <input type="hidden" name="id" value="{{ editinfo.id }}">
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">商品名称
                </label>
                <div class="am-u-sm-10">
                    <label>
                        <input type="text" name="goodsname" value="{{ editinfo.goods }}">
                    </label>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">价格
                </label>
                <div class="am-u-sm-10">
                    <label>
                        <input type="text" name="price" value="{{ editinfo.price }}">
                    </label>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">数量
                </label>
                <div class="am-u-sm-10">
                    <label>
                        <input type="number" name="store" value="{{ editinfo.store }}">
                    </label>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">状态
                </label>
                <div class="am-u-sm-10">
                    <label>
                        <select name="state">
                            <option value="1">新品</option>
                            <option value="2">在售</option>
                            <option value="0">已下架</option>
                        </select>
                    </label>
                </div>
              	</div>
	       <div class="am-form-group">
                <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">商品图片</label>
                <div class="am-u-sm-10">
                    <input type="file" name="img">  
                </div>
            </div>
                <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>
                <div class="am-form-group">
                    <label class="am-u-sm-2 am-form-label">商品详情描述</label>
                    <div class="am-u-sm-10">

                    </div>
                </div>
        
                <script type="text/javascript">
                    var ue = UE.getEditor('editor');
                    SyntaxHighlighter.all();
                </script>
            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <button type="submit" class="am-btn am-btn-default">提交
                    </button>
                </div>
            </div>
        </form>
    {% endblock %}
